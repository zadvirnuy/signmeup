<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SignMeUp</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/global.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<!--Page Wrapper Start-->
		<div id="wrapper"  class="qr-code">

			<!--Header Section Start-->
			<header id="header">
				<h2>New Profile</h2>
				<a href="javascript:history.go(-1)" class="edit-btn back-btn"><img src="img/back-icon.png" alt="back" /></a>
			</header>
			<!--Header Section End-->

			<!--Content Area Start-->
			<div id="content">
				<form action="http://signmeup.gg/users/create_profile.json" method="post">
					<ul class="new-pro">
						<li class="clearfix">
							<label>Profile Name</label>
							<input type="text" placeholder="Customname" />
						</li>
						<li class="clearfix">
							<label>Full Name</label>
							<input type="text" placeholder="John Smith" />
						</li>
						<li class="clearfix">
							<label>Email</label>
							<input type="email" placeholder="exampleemailname@gmail.com" />
						</li>
						<li class="clearfix">
							<label>Address</label>
							<input type="text" placeholder="Meridian Avenue, 1550" />
						</li>
						<li class="clearfix">
							<label>City</label>
							<input type="text" placeholder="Miami Beach" />
						</li>
						<li class="clearfix">
							<label>Zip Code</label>
							<input type="text" placeholder="123456" />
						</li>
						<li class="clearfix">
							<label>State</label>
							<input type="text" placeholder="Floria" />
						</li>
						<li class="clearfix">
							<label>Country</label>
							<input type="text" placeholder="USA" />
						</li>
					</ul>

					<!--Footer Section Start-->
					<footer id="footer" class="bottom-btn">
						<input type="submit" value="Submit A Profile"></input>
					</footer>
					<!--Footer Section End-->
				</form>
			</div>
			<!--Content Area End-->
		</div>
		<!--Page Wrapper End-->
		<script type="text/javascript" src="js/site.js"></script>
		
	</body>
</html>
