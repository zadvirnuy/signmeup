<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SignMeUp</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/global.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<!--Page Wrapper Start-->
		<div id="wrapper"  class="qr-code">

			<!--Header Section Start-->
			<header id="header">
				<h2>Scan QR Code</h2>
				<a href="javascript:history.go(-1)" class="edit-btn back-btn"><img src="img/back-icon.png" alt="back" /></a>
			</header>
			<!--Header Section End-->

			<!--Content Area Start-->
			<div id="content">
				<div class="qr-block">
					<section class="qr-form">
						<span class="logo-qr"><img src="img/qr-logo.png" alt="S" /></span>
						<header>
							<h3>Scan the QR code below</h3>
							<span>Simple explanation why they should scan the QR code</span>
						</header>
						<section class="img-scan">
							<div class="scanner">
								<div class="scan-block">
									<img src="img/qr-code.jpg" alt="qr" />
								</div>
							</div>
						</section>
						<div class="overlay">&nbsp;</div>
					</section>
				</div>
			</div>
			<!--Content Area End-->

			<!--Footer Section Start-->
			<footer id="footer">
					<div class="footer-logo2">
						<img src="img/footer-logo.png" alt="signmeup" />
					</div>
				</footer>
			<!--Footer Section End-->

		</div>
		<!--Page Wrapper End-->
		
		<script type="text/javascript" src="js/site.js"></script>
		
	</body>
</html>
