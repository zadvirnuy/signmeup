<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SignMeUp</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/global.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<!--Page Wrapper Start-->
		<div id="wrapper"  class="qr-code">

			<!--Header Section Start-->
			<header id="header">
				<h2>Select Profile</h2>
				<a href="javascript:history.go(-1)" class="edit-btn back-btn"><img src="img/back-icon.png" alt="back" /></a>
			</header>
			<!--Header Section End-->

			<!--Content Area Start-->
			<div id="content">
				<ul class="profile-select">
					<li class="private">
						<span>&nbsp;</span>
						<a href="#">
							<strong>Private</strong>
							<em>some short description</em>
							<i>&nbsp;</i>
						</a>
					</li>
					<li class="public">
						<span>&nbsp;</span>
						<a href="#">
							<strong>Public</strong>
							<em>description about the profile above</em>
							<i>&nbsp;</i>
						</a>
					</li>
					<li class="business">
						<span>&nbsp;</span>
						<a href="#">
							<strong>Business</strong>
							<em>some short description</em>
							<i>&nbsp;</i>
						</a>
					</li>
				</ul>
			</div>
			<!--Content Area End-->

			<!--Footer Section Start-->
			<footer id="footer" class="bottom-btn">
				<input type="submit" value="ADD NEW PROFILE"><i class="add">&nbsp;</i></input>
			</footer>
			<!--Footer Section End-->

		</div>
		<!--Page Wrapper End-->
		<script type="text/javascript" src="js/site.js"></script>
		
	</body>
</html>
