<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SignMeUp</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/global.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<!--Page Wrapper Start-->
		<div id="wrapper"  class="qr-code">

			<!--Header Section Start-->
			<header id="header">
				<h2>Create Account</h2>
				<a href="javascript:history.go(-1)" class="edit-btn back-btn"><img src="img/back-icon.png" alt="back" /></a>
			</header>
			<!--Header Section End-->

			<!--Content Area Start-->
			<div id="content">
				<form action="http://signmeup.gg/api/v1/users/signin" method="post">
					<ul class="new-pro">
						<li class="clearfix">
							<label>Email</label>
							<input type="email" placeholder="exampleemailname@gmail.com" />
						</li>
						<li class="clearfix">
							<label>Password</label>
							<input type="password" placeholder="Enter your password" />
						</li>
					</ul>

								<!--Footer Section Start-->
					<footer id="footer" class="bottom-btn">  <!-- bottom-btn2 -->
						<input type="submit" value="Sign in"></input>
					</footer>

				</form>
			</div>
			<!--Content Area End-->



		</div>
		<!--Page Wrapper End-->
		<script type="text/javascript" src="js/site.js"></script>
		
	</body>
</html>
